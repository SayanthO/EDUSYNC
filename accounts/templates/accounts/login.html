<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MySchool Portal</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #4f46e5, #6366f1, #818cf8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 380px;
            padding: 40px 35px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.2);
            text-align: center;
            color: white;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p.subtitle {
            font-size: 14px;
            opacity: 0.85;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 13px;
            border-radius: 8px;
            border: none;
            margin: 10px 0;
            outline: none;
            font-size: 15px;
        }

        input:focus {
            border: 2px solid #0bdff2ff;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #575a63ff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            margin-top: 8px;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .messages {
            background: rgba(255, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        a {
            color: #bfdbfe;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer-text {
            margin-top: 18px;
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>

<body>

<div class="login-container">
    <h2>MySchool Login</h2>
    <p class="subtitle">Enter your credentials to access your dashboard</p>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

 <form method="POST">
    {% csrf_token %}
   <input type="text" name="registernumber" placeholder="Register Number" required>
   <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
 </form>


    <p class="footer-text">
        Don't have an account?
         <a href="{% url 'signup_role' %}">Create one</a>
    </p>
</div>

</body>
</html>
