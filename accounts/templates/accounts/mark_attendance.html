{% extends "base.html" %}
{% block content %}
<h2>Mark Attendance</h2>
<form method="post">
  {% csrf_token %}
  <label><input type="radio" name="status" value="present" required> Present</label>
  <label><input type="radio" name="status" value="absent"> Absent</label>
  <button type="submit">Submit</button>
</form>
{% endblock %}
