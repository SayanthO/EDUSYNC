{% extends "base.html" %}
{% block content %}
<h2>Attendance Records</h2>
<table border="1">
  <tr><th>Student</th><th>Date</th><th>Status</th></tr>
  {% for record in records %}
  <tr>
    <td>{{ record.student.username }}</td>
    <td>{{ record.date }}</td>
    <td>{{ record.status }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
