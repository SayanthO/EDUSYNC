<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #4f46e5, #6d28d9, #8b5cf6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 380px;
            background: rgba(255, 255, 255, 0.15);
            padding: 40px 30px;
            border-radius: 18px;
            text-align: center;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 35px rgba(0,0,0,0.25);
            color: white;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .role-btn {
            display: block;
            background: rgba(255, 255, 255, 0.25);
            padding: 14px;
            margin: 12px 0;
            color: white;
            font-size: 17px;
            font-weight: 500;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s ease;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .role-btn:hover {
            background: rgba(255, 255, 255, 0.45);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Select Your Role</h2>

    <a class="role-btn" href="{% url 'signup_student' %}">Student</a>
    <a class="role-btn" href="{% url 'signup_teacher' %}">Teacher</a>
    <a class="role-btn" href="{% url 'signup_hod' %}">HOD</a>
</div>

</body>
</html>
